        <script>
            function solution(s){
                let len = s.length - 1;
                for (let i = 0; i < parseInt(s.length / 2); i++) {
                    if (s[i] != s[len - i].toLowerCase() &&
                        s[i] != s[len - i].toUpperCase())
                        return ("NO");
                }
                return ("YES");
            }
            
            let str="goooG";
            console.log(solution(str));
        </script>
