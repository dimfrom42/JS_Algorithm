<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
				let ret = [];
				ret.push(arr[0]);
				for (let i = 1; i < arr.length; i++) {
					if (arr[i] > arr[i - 1])
						ret.push(arr[i]);
				}
				return (ret.join(' '));
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
