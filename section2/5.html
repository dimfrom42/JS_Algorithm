<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
				let num = 2; numarr = []; ret = [];
				// 그냥 arr.sort로 이용시 원래 arr 배열에 영향을 끼치기 때문에 값을 복사해서 사용
				let sortarr = arr.slice();
				sortarr.sort((a, b) => {
					if (a > b) return (-1);
					else if (a === b) return (0);
					else return (1);
				});
				numarr[0] = 1;
				for (let i = 1; i < sortarr.length; i++) {
					if (sortarr[i] === sortarr[i - 1])
						numarr.push(ret[i - 1]);
					else numarr.push(num++);
				}
				for (let i = 0; i < arr.length; i++) {
					for (let j = 0; j < arr.length; j++) {
						if (arr[i] === sortarr[j]) {
							ret.push(numarr[j]);
						}
					}
				}
				return (ret);
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>

	= Array.from(obj).map(mapFn, thisArg)
	아래의 {length:n}은 유사배열 객체로 배열처럼 보이나 배열이 아님
	Array.from은 유사배열을 배열로 바꿔주는 역할을 함

function solution(arr){
	let n=arr.length;
	let answer=Array.from({length:n}, ()=>1);
	for(let i=0; i<n; i++){
		for(let j=0; j<n; j++){
			if(arr[j]>arr[i]) answer[i]++;
		}
	}
	return answer;
} -->
