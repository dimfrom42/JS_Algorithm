<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){
				let ret = "";
				for (let i = 0; i < a.length; i++) {
					if (a[i] > b[i]) {
						if (b[i] === 1 && a[i] === 3)
							ret += "B ";
						else ret += "A ";
					} else if (b[i] > a[i]) {
						if (a[i] === 1 && b[i] === 3)
							ret += "A ";
						else ret += "B ";
					} else ret += "D ";
				}
				return (ret);
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
