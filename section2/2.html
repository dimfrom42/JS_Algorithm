<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
				let front = arr[0];
				let cnt = 1;
				for (let i = 1; i < arr.length; i++) {
					if (arr[i] > front) {
						cnt++;
						front = arr[i];
					}
				}
				return (cnt);
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
