<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
				let max = 0; sum = 0; 
				for (let x of arr){
					if (max < x.reduce((sum, element) => (sum += element))) {
						max = x.reduce((sum, element) => (sum += element));
					}
				}
				for (let i = 0; i < arr.length; i++) {
					sum = 0;
					for (let j = 0; j < arr.length; j++) sum += arr[j][i];
					if (max < sum) max = sum;
				}
				sum = 0;
				for (i = 0; i < arr.length; i++) sum += arr[i][i];
				max = (max < sum ? sum : max);
				sum = 0;
				j = 0;
				for (i = arr.length - 1; i >= 0; i--) {
					sum += arr[j][i];
					j++;
				}
				max = (max < sum ? sum : max);
				return (max = (max < sum ? sum : max));
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!-- ANSER:
	* for문 두개 겹친 곳에서 arr[i][j], arr[j][i]를 각각 돌리며 한 반복문에서
	두개의 값을 도출 => 각각 배열의 가로합, 세로합
	* 각각 대각선 값들도 한 반복문을 이용해서 두가지 값을 얻음

function solution(arr){  
	let answer=Number.MIN_SAFE_INTEGER;
	let n=arr.length;
	let sum1=sum2=0;
	for(let i=0; i<n; i++){
		sum1=sum2=0;
		for(let j=0; j<n; j++){
			sum1+=arr[i][j];
			sum2+=arr[j][i];
		}
		answer=Math.max(answer, sum1, sum2);
	}
	sum1=sum2=0;
	for(let i=0; i<n; i++){
		sum1+=arr[i][i];
		sum2+=arr[i][n-i-1];
	}  
	answer=Math.max(answer, sum1, sum2); 
	return answer;
} -->
