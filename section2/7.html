        <script>
			function checkAround(arr, i, j) {
				let flag = 1;
				if (i - 1 >= 0) {
					if (arr[i][j] < arr[i - 1][j]) flag = 0;
				}
				if (j - 1 >= 0) {
					if (arr[i][j] < arr[i][j - 1]) flag = 0;
				}
				if (i + 1 < arr.length) {
					if (arr[i][j] < arr[i + 1][j]) flag = 0;
				}
				if (j + 1 < arr.length) {
					if (arr[i][j] < arr[i][j + 1]) flag = 0;
				}
				return (flag);
			}
            function solution(arr){
				let cnt = 0;
				for (let i = 0; i < arr.length; i++) {
					for (let j = 0; j < arr.length; j++) {
						if (checkAround(arr, i, j) === 1) cnt ++;
					}
				}
				return (cnt);
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
