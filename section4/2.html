<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function reverseInt(num) {
                str = String(num);
                return (parseInt(str.split('').reverse().join('')));
            }
            function solution(arr){
                let test = [1, 2, 3];
                let ret = []; 
                let revNum = 0; flag = 0;
				for(let x of arr) {
                    revNum = reverseInt(x);
                    flag = 0;
                    for (let i = 2; i < revNum; i++) {
                        if (revNum % i == 0) {
                            flag = 1;
                            break;
                        }
                    }
                    if (flag == 0 && revNum != 1) ret.push(revNum);
                }
                return (ret);
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
