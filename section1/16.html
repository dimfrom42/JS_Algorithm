<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
				let arr = Array.from(s);
				let ret = arr.filter((element, index) => {
					return (arr.indexOf(element) === index);
				})
				return (ret.join(""));
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
