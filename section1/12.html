<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
				let ret = "";
				for (var i = 0; i < s.length; i++)
				{
					if (s.charCodeAt(i) >= 97 && s.charCodeAt(i) <= 121)
						ret += String.fromCharCode((s.charCodeAt(i) - 32))
					else ret = ret + s[i];
				}
				return (ret);
            }

            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
