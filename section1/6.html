<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
				let odds = [];
				for (let i = 0; i < arr.length; i++)
				{
					if (arr[i] % 2 != 0)
						odds.push(arr[i]);
				}
				let addall = odds.reduce(function (sum, element) {return (sum + element)});
				console.log(addall);
				let min = odds.sort(function(a, b) {
					if (a > b) return 1;
					if (a === b) return 0;
					if (a < b) return -1;
				});
				return (min[0]);
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
