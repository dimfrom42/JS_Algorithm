        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
				let ret = "";
				if (Math.floor(s.length % 2 == 1))
					ret = s[Math.floor(s.length / 2)];
				else
					ret = s[Math.floor(s.length / 2) - 1] + s[Math.floor(s.length / 2)];
				return (ret);
            }
            console.log(solution("study"));
        </script>
    </body>
</html>
