<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
				let min = arr.sort(function(a, b) {
					if (a > b) return 1;
					if (a === b) return 0;
					if (a < b) return -1;
				});
				return (min[0]);
            }

            let arr=[5, 3, 7, 11, 2, 15, 17];
            console.log(solution(arr));
        </script>
    </body>
</html>
