<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
				let ret = Math.floor(n / 12);
				if (n % 12 != 0)
					ret++;
				return (ret);
            }
            console.log(solution(25));
        </script>
    </body>
</html>
