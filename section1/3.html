<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
				let ret = Math.floor(n / 12);
				if (n % 12 != 0)
					ret++;
				return (ret);
            }
            console.log(solution(25));
        </script>
    </body>
</html>

<!-- ANSWER :
floor로 정수를 구해서 나머지를 또 찾고 +1을 하는것보단
ceil을 이용해서 올림을 이용하는게 훨씬 간편한 방법

function solution(n){
    let answer;
    answer=Math.ceil(n/12);
    return answer;
}
 -->
