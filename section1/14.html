<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
				let maxlen = "";
				for (let x of s) {
					if (x.length >= maxlen.length)
						maxlen = x;
				}
				return (maxlen);
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
