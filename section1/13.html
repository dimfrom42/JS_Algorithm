<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
				let ret = "";
				for (let x in s) {
					if (s.charCodeAt(x) >= 65 && s.charCodeAt(x) <= 90)
						ret += s[x].toLowerCase();
					else if (s.charCodeAt(x) >= 97 && s.charCodeAt(x) <= 122)
						ret += s[x].toUpperCase();
					else ret[x] += s[x];
				}
				return (ret);
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
