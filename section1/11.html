<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
				let cnt = 0;
				for (var i = 0; i < s.length; i++)
				{
					// 또는 if(x===x.toUpperCase()) cnt++;
					if (s.charCodeAt(i) >= 65 && s.charCodeAt(i) <= 90)
						cnt++;
				}
				return (cnt);
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
