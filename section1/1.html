<!-- 100 이하의 자연수로 된 세개의 입력값 중 제일 작은 값 찾아서 리턴, 정렬사용금지 -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                if (a < b) answer = a;
                else    answer = b;
                if (c < answer) answer = c;
                return (answer);
            }
            console.log(solution(6, 5, 11));
        </script>
    </body>
</html>
